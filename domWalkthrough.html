<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domWalkthrough</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- calling main header id from third party boot strap. id made to reference in JS -->
    <header id="main-header" class="bg-warning text-black p-4">
        <div>
            <h1 id="title">Justin is HUNGRY!</h1>
        </div>
    </header>

    <br>

    <!-- container with card (border) button added -->
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Food / Drink </h2>

            <form>
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-warning" value="Add">
            </form>
            <br>
            <!-- made unordered list w/ 8 line items. class"list-group-item" will add items within a card -->
            <h2 class="title text-center">Food / Drink</h2>
                <ui id="items" class="list-group">
                    <li class="list-group-item"> WHITE RICE</li>
                    <li class="list-group-item"> Sushi</li>
                    <li class="list-group-item"> Fatty Ribeye</li>
                    <li class="list-group-item"> Fried Chicken Wings (Wingtop: Parm Garlic)</li>
                    <li class="list-group-item"> Adobo</li>
                    <li class="list-group-item"> Deep Fried Bangus Belly</li>
                    <li class="list-group-item"> Lumpia</li>
                    <li class="list-group-item"> Halo-Halo</li>
                    <li class="list-group-item"> Cripsy Coke</li>
                    <li class="list-group-item"> Water</li>
                </ui> 
        </div>
    </div>




    <script src="domWalkthrough.js"></script>
</body>
</html>
