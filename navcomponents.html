<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Components</title>

 <!-- linking to third party Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body>
    <!-- calling a class from the third party Bootstrap CSS file -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https//www.nike.com">
                <img src="https://logos-world.net/wp-content/uploads/2021/09/Off-White-Symbol.png"
                alt="" width="50" height="30" class="d-inline-block align-text-top">
                Off-White 
            </a>
            <!-- below is the code for creating a collapsing menu. aka hamburger menu with a navbar toggler class -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- below creating items to go in the collapsing menu. each line item will go into the collapse menu when margins are met.-->
            <!-- each line item will have a link to a specific website -->
            <!-- all items below are apart of the collapse class -->
            <div class="collapse navbar-collapse" id="navbar1">
                <!-- d-flex me-auto is push the marigins to the right side of the screen.-->
                <ul class="navbar-nav d-flex me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.off---white.com/en-us/">Main Page</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.esquire.com/style/mens-fashion/a52288/virgil-abloh-profile-interview/">Virgil Abloh</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.off---white.com/en-us/sets/man/men-ss22">New Arrivals SS22</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.off---white.com/en-us/customer-service-feed/faqs">FAQs</a>
                    </li>
                    <!-- a nav item that will have a drop down menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">Blogs</a>
                        <ul class="dropdown-menu">
                            <a href="https://blog.klekt.com/category/off-white/" class="dropdown-item">Klektive</a>
                            <a href="https://www.highsnobiety.com/tag/off-white/" class="dropdown-item">HighSnobiety</a>
                            <a href="https://www.baktashnoori.com/my-fashion/off-white" class="dropdown-item">The Life of Bako</a>
                            <a href="https://www.universityoffashion.com/blog/tag/off-white/" class="dropdown-item">University of Fashion</a>
                        </ul>
                    </li>
                </ul>
                <!-- creating a search bar and button. to align with nav items -->
                <!-- d-flex / m-2 is for the alightment of objects in the container -->
                <form class="d-flex" action="testing">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <!-- components -->
    <!-- container with a card, that puts a wrapping around container. Container will adjust with margins of the screen -->
    <section>
        <div class="container card">
            <!-- bootstrap components without class -->
            <!-- <h1>OFF-White</h1>  -->
            <!-- display with class has more umph. Display 1-7 size range -->
            <!-- classes = text is center and with text color, different classes are primary/secondary etc. **Referencing class library**-->
            <h1 class="display-1 text-center text-secondary"> "WEBSITE"</h1>
            
        <!-- referencing class library for the button, button color / button type -->
            <button type="button" class="btn btn-dark">SHOP SS22</button>
            <button type="button" class="btn btn-secondary">MENS</button>
            <button type="button" class="btn btn-light">WOMENS</button>
            <button type="button" class="btn btn-outline-warning">KIDS</button>




        </div>




    </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
