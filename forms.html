<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>



<body>
    <h1>FIRST FORM</h1>
        <!-- this is the header to my forms -->
    <form action="/Dacquel">
        
        <!-- this is label element for username, in this case my label is username and the place holder is "Enter your Username" -->
       <p>
            <label for="username">Enter your Username:</label>
            <input id="username" type="text" placeholder="Dacquel" name="username">
            
       </p> 
       <!-- "username" and "password" both have attributes and IDs-->
       <p>
        <!-- this is the label element for password, in this paragraph my label is password and my place holder is "Enter your Password"-->

            <label for="password">Enter your Password:</label>
            <input id="password" type="text" placeholder="DacquelPassword" name="password">

       </p>
        
         <!--FOR,ID,TYPE,PLACEHOLDER and NAME are all IDs  -->
    </form>







  


</body>
</html>
