<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>



<body>
 <section> 
    <h1>Username and Password</h1>
        <!-- this is the header to my forms -->
    <form action="/Dacquel">
        
        <!-- this is label element for username, in this case my label is username" -->
       <p>
            <label for="username">Enter your Username:</label>
            <input id="username" type="text" placeholder="Dacquel" name="username">
            
       </p> 
       <!-- "username" and "password" both have attributes and IDs-->
       <p>
        <!-- this is the label element for password, in this paragraph my label is password-->

            <label for="password">Enter your Password:</label>
            <input id="password" type="text" placeholder="DacquelPassword" name="password">

       </p>
        <button>Submit</button>


         <!--FOR,ID,TYPE,PLACEHOLDER and NAME are all attributes. Binding labels and controls by putting something like "id="username" -->
    </form>
 </section>


 <!-- the section contains query strings to search on multiple search engines -->
<section>
    <h1>Search Reddit</h1>
        <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button> Search</button>
        </form>
<!-- name="q" is making it a query string -->
    <h1>Search Youtube</h1>
        <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="q">
        <button> Search</button>
        </form>

    <h1>Search Google</h1>
        <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search</button>
        </form>
</section>
<!-- make sure the button input is in the form section. button will take all values and append -->





</body>
</html>
