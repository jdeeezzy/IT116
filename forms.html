 <section> 
    <h1>Username and Password</h1>
        <!-- this is the header to my forms -->
    <form action="/Dacquel">
        
        <!-- this is label element for username, in this case my label is username" -->
       <p>
            <label for="username">Enter your Username:</label>
            <input id="username" type="text" placeholder="Dacquel" name="username">
            
       </p> 
       <!-- "username" and "password" both have attributes and IDs-->
       <p>
        <!-- this is the label element for password, in this paragraph my label is password-->

            <label for="password">Enter your Password:</label>
            <input id="password" type="text" placeholder="DacquelPassword" name="password">

       </p>
        <button>Submit</button>


         <!--FOR,ID,TYPE,PLACEHOLDER and NAME are all attributes. Binding labels and controls by putting something like "id="username" -->
    </form>
 </section>

 <!-- the section contains query strings to search on multiple search engines -->
<section>
    <h1>Search Reddit</h1>
        <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button> Search</button>
        </form>
<!-- name="q" is making it a query string -->
    <h1>Search Youtube</h1>
        <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="q">
        <button> Search</button>
        </form>

    <h1>Search Google</h1>
        <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search</button>
        </form>
</section>
<!-- make sure the button input is in the form section. button will take all values and append -->

<hr>
<!-- the ID identifies specifc elements. ID also binds the labels together -->
<section>
    <h1>Checkboxes & Radio Buttons</h1>
    <form action="/Justin">
        <input type="checkbox" name="Agree_tos" id="agree">
        <label for="agree"> I Attest to All of the Above</label>

        <P>
            <label for="xs">X-Small</label>
                <input type="radio" name="size" id="xs" value="xs">
            <label for="s">Small</label>
                <input type="radio" name="size" id="s" value="s">
            <label for="m">Medium</label>
                <input type="radio" name="size" id="m" value="m">
            <label for="l">Large</label>
                <input type="radio" name="size" id="l" value="l">
            <label for="xl"> X-Large</label>
                <input type="radio" name="size" id="xl" value="xl">
            <label for="xxl">XX-Large</label>
                <input type="radio" name="size" id="xxl" value="xxl">
        </P>
<!-- Above are radio boxes and a single check box -->
        <p>
            <label for="colors"> What is your favorite color?</label>

            <select name="colors" id="colors">
                <option value="Black">Black</option>

                <option value="White">White</option>

                <option value="Gold">Gold</option>
            </select>
        </p>
<!-- Above is the element select and option. Select shows you a particular group of options. Options will populate a drop down list -->
    

        <p>
            <label for="scrollbar">Justin's Scroll Bar</label>
                <input type="range" id="scrollbar" min="0" max="10" name="Scrollbar">
        </p>
<!-- Above is the input element, type attribute and the ID range. Range gives a scroll bar, which you can set a min and max of whatever you choose -->

        <p>
            <label for="requests"> Type in any Special Requests you may have</label>
            <textarea id="request" name="Special Requests" rows="20" cols="20" placeholder="Type Here"></textarea>
        </p>

<!-- Above we did the element text area. Text area allows users to type and sizable text in a text box -->

        <button>Submit</button>
    </form>
</section>

<hr>
<!-- the submit button will take all info this specific form and push them thru -->

<!-- the below section is for validations -->
<section>
    <form action="/watermelon"></form>
        <label for="Justin">Textbox</label>
        <input type="text" name="textbox" id="Justin" required>
<!-- above makes a text box that needs required input value or it will not append -->
        <label for="password"></label>
        <input type="text" name="password" id="password" minlength="8" maxlength="16">
<!-- the above makes a text box with a minimum and maxmimum input. if you are above or below the inputs the form will not append -->
        <p>
            <input type="email" required>
        </p>
<!--the attribute type and id email creates a text box that needs a required email. If you you don't put a "@" the input will not work  -->
        <button type="submit">Validation Button</button>
    </form>
</section>
<!-- this is the end of my validation section -->
